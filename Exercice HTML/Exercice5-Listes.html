<body>
    <!-- creation d'une ordered liste avec comme puce des chiffres romains -->
    <ol type="I">
        <!-- les balise <li> definisse les element de la liste -->
        <li>
            <h3>HTML</h3>
            <!-- creation d'une ordered liste avec comme puce des chiffres -->
            <ol type="1">
                <li>Historique</li>
                <li>Structure</li>
                <li>Validation</li>
                <li>Nouvautés HTML5</li>
            </ol>
        </li>
        <li>
            <h3>CSS</h3>
            <!-- creation d'une unordered liste  -->
            <ul>
                <li>Introduction</li>
                <li>Les proprietés CSS</li>
                <li>Nouveautés CSS3</li>
            </ul>
        </li>
    </ol>
</body>

</html>
