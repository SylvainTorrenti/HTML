<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
</head>

<body>
    <!-- titre du formulaire -->
    <h1>Formulaire Quiz</h1>
    <form action="./" method="get">
        <fieldset>
            <!-- indiquez une legend permet une mielleur visualisation -->
            <legend>Question 1</legend>
            <div>
                <!-- creation d'un input de type radio
                id= il doit être indiquer pour chaque element
                name= le nom de l'input (dans ce cas drone car il ne se met que pour la selection de l'utilisateur)
                value= Le nom de la valeur enregistrer lors de l'envoie du formulaire. Elle n'est pas forcement == au label et n'est pas visible par l'utilisateur -->
                <legend>Culture générale. Quiz III. Quel insecte produit le miel ?</legend>
                <!-- creation d'un input de type radio
                     id= il doit être indiquer pour chaque element
                     name= le nom de l'input qui n'est pas visible par l'utilisateur mais par l'administrateur qui lui permet de meiux faire le lien entre le nom et la valeur envoyé
                     value= Le nom de la valeur enregistrer lors de l'envoie du formulaire. Elle n'est pas forcement == au label et n'est pas visible par l'utilisateur -->
                <input type="radio" id="L'abeille" name="Q1" value="L'abeille">
                <label for="L'abeille">L'abeille</label>
                <input type="radio" id="Le scarabée" name="Q1" value="Le scarabée">
                <label for="Le scarabée">Le scarabée</label>
                <input type="radio" id="Le puceron" name="Q1" value="Le puceron">
                <label for="Le puceron">Le puceron</label>
            </div>

        </fieldset>

        <fieldset>
            <legend>Question 2</legend>
            <div><label for="fleuve-select">Égypte ancienne. Quel fleuve traverse l'Égypte ?</label>
                <!-- creation d'une liste déroulante pour les réponses -->
                <select name="Q2" id="fleuve-select">
                    <option value="">--Choisir une réponse--</option>
                    <option value="Le kibo">Le kibo</option>
                    <option value="Le Danube">Le Danube</option>
                    <option value="Le Nil">Le Nil</option>
                </select>
            </div>
        </fieldset>


        <fieldset>
            <legend>Question 3</legend>
            <div>
                <!-- creation d'une liste a choix multiple pour les réponses -->
                <legend>Quels sont vos languages de programation ?:</legend>
                <div>
                    <div>
                        <input type="checkbox" id="C++" name="Q3" value="C++">
                        <label for="C++">C++</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Java" name="Q3" value="Java">
                        <label for="Java">Java</label>
                    </div>
                    <div>
                        <input type="checkbox" id="c#" name="Q3" value="c#">
                        <label for="c#">c#</label>
                    </div>
                    <div>
                        <input type="checkbox" id="JavaScript" name="Q3" value="JavaScript">
                        <label for="JavaScript">JavaScript</label>
                    </div>
                </div>
        </fieldset>


        <fieldset>
            <legend>Question 4</legend>
            <!-- creation d'un outil "range" (echelle de valeur)
                 min & max definissent la valeur minimal et maximal de l'echelle. la valeur choisit est renvoyer à l'administrateur -->
            <div>Quel est votre intérêt pour le produit ?</div>
            <div>
                <input type="range" id="interet" name="Q4" min="0" max="10">
                <label for="interet"></label>
            </div>
        </fieldset>


        <fieldset>
            <legend>Question 5</legend>
            <div>
                <!-- creation d'un outil date qui permet de choisir ou de rentrer un date (si l'utilisateur click sur l'icone de l'agenda, il s'ouvre et permet de naviguer entre les années et les mois facilement) -->
                <label for="dateQ5">Quel est la date de la prise de la Bastille ?</label>
                <input type="date" name="Q5" id="dateQ5" />
            </div>
        </fieldset>


        <fieldset>
            <legend>Question 6</legend>
            <!-- creation d'un outil de selection de couleur
                 l'utilisateur peut ainsi choisir de selectionner la couleur en deplaçant le curseur ou en entrant directement le code RGB  -->
            <label for="couleur">Quel est votre couleur préférée ?</label>
            <input type="color" id="couleur" name="Q6" value="#e66465">
        </fieldset>


        <fieldset>
            <!-- Creation comme pour l'exercice 12-Formulaire d'authentification -->
            <legend>Informations personnelles</legend>
            <div>
                <label for="Nom">Nom* :</label>
                <input type="text" name="nom" id="Nom" />

                <label for="Prenom">Prenom* :</label>
                <input type="text" name="prenom" id="Prenom" />
            </div>
            <div>
                <label for="Avatar">Avatar* :</label>
                <input type="file" id="Avatar" name="fileAvatar" />
            </div>
        </fieldset>


        <div>
            <!-- creation d'un boutton de type "reset" -->
            <button type="reset">
                Réinitialiser le formulaire
            </button>
            <!-- creation d'un boutton de type "envoie" -->
            <button type="submit">
                Envoyer le formulaire
            </button>

        </div>
    </form>
</body>

</html>
