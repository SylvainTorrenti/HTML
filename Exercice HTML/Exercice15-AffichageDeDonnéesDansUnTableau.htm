<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage de données dans un tableau</title>
</head>

<body>
    <!-- creation d'un tableau -->
    <table>
        <!-- creation du titre du tableau -->
        <caption>Calcul de la moyenne</caption>
        <!-- creation des titres des colonnes -->
        <thead>
            <!-- <tr> = une ligne -->
            <tr>
                <!-- <th> = une colone titre -->
                <th>Matières</th>
                <th>Note par matière</th>
                <th>Coéficient</th>
                <th>Note*Coéficient</th>
            </tr>
        </thead>
        <!-- creation du corp du tableau -->
        <tbody>
            <!-- <tr> = une ligne -->
            <tr>
                <!-- <td> = une colonne standard -->
                <td>Mathématiques</td>
                <td>17</td>
                <td>4</td>
                <td>68</td>
            </tr>
            <tr>
                <td>Physique</td>
                <td>15</td>
                <td>3</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Informatique</td>
                <td>16</td>
                <td>2</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Total</td>
                <!-- permet de laisser une colone vide -->
                <td></td>
                <td>9</td>
                <td>145</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Moyenne</td>
                <td></td>
                <td></td>
                <td>16.12</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
